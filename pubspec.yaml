name: custom_widgets
description: Custom widgets for future developed apps.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  fonts:
     - family: Gramatika
       fonts:
         - asset: fonts/Gramatika.ttf
     - family: Hermit
       fonts:
         - asset: fonts/hermit.otf
     - family: Renner
       fonts:
         - asset: fonts/renner.ttf
     - family: IBM
       fonts:
         - asset: fonts/ibm.ttf


